<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./appointment.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <a id="logo" href='./'><img src="./images/logo.png" alt="LOGO" /></a>
        <img id="menu_bar" src="images/menu_bars.svg" alt="menu bars" onclick="handleMenuClick()">
        <nav id="nav_area">
            <a class="selected_nav_item" href="./">Home</a>
            <a href="./about_us.html">About Us</a>
            <a href="./services.html">Services</a>
            <a href="./resources.html">Resources</a>
            <a href="./contact_us.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div id="top_section">
            <h1>Contact Us</h1>
        </div>
        <form id="appointment_form" name="appointment_form" method="get">
            <div>
                <label for="name">Name:</label>
                <input  type="text" name="name" maxlength="256" id="name" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" maxlength="256" id="email" required />
            </div>
            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" name="phone_number" maxlength="256" required />
            </div>
            <div id="contact_method_field">
                <label>Preferred method of contact:</label>
                <input type="radio" name="contact_method" value="Phone Call">
                <label class="radio_label" for="phone_call">Phone Call</label>
                <input type="radio" name="contact_method" value="Text message">
                <label class="radio_label" for="text_message">Text Message</label>
                <input type="radio" name="contact_method" value="Email">
                <label class="radio_label" for="email">Email</label>
            </div>
            <div>
                <label>Best time to call:</label>
                <select name="call_time" id="">
                    <option value="Any">Any</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                </select>
            </div>
            <div>
                <label for="message">Your message:</label>
                <textarea id="textarea" name="message" maxlength="5000" required></textarea>
            </div>
            <input type="submit" value="Submit" />
        </form>
    </main>
    <footer>
        <div>
            <h3>Merve Care LLC</h3>
            <p>Merve Care LLC Â© 2022</p>
        </div>
        <div id="footer_quick_links">

            <a href="../">Home</a>
            <a href="./about_us">About Us</a>
            <a href="./services">Services</a>
            <a href="./resources">Resources</a>
            <a href="./contact_us">Contact Us</a>
        </div>
        <div id="footer_contact">
            <h3>Contact Us</h3>
            <a href="tel:614-555-5555">614-555-5555</a>
            <a href="mailto:unknown@email.com">unknown@email.com</a>
            <a href="mailto:unknownpersonal@email.com">unknownpersonal@email.com</a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
